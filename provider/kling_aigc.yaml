  secret_key:
    type: secret-input
    required: true
    label:
      en_US: "Secret Key"
      zh_Hans: "密钥(Secret Key)"
    placeholder:
      en_US: "Enter your Kling AI Secret Key"
      zh_Hans: "请输入你的可灵AI密钥"
    help:
      en_US: "Get your Secret Key from Kling AI console"
      zh_Hans: "从可灵AI控制台获取你的密钥"
